<!DOCTYPE html>
<html>

<head>
    <title>Visit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div id="header" class="col-md-12 shadow fixed-top">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <p>Event: <span>Visiting Day</span> </p>
                </div>
                <div class="col-md-6">
                    <br>
                    <p id="visitorsCount">No. of Visitors: <span>0</span> </p>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <div class="search col-md-12">
                    <input id="name" type="text" class="searchbtn form-control" placeholder="Search for...">
                    <br>
                    <button id="go" class="btn btn-default" type="button" data-toggle="modal"
                        data-target="#myModal">GO</button>
                </div>
            </div>
        </div>
    </center>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                </div>
                <div class="modal-body">
                    Modal body..
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
