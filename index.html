<!DOCTYPE html>
<html>

<head>
    <title>Visit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div id="header" class="col-md-12 shadow fixed-top">
        <center>
            <h3>Welcome!</h3>
        </center>
    </div>
    <!-- <header class="masthead"> -->
    <center>
        <div class="search col-md-12">
            <div id="inputField" class="col-md-12">
                <input id="name" type="text" class="searchbtn form-control" placeholder="Search for...">
                <span>
                    <button id="go" class="searchbtn btn btn-default" type="button" data-toggle="modal"
                        data-target="#myModal">Go!</button>
                </span>
            </div>
        </div>
    </center>
    <!-- </header> -->
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">  
                    <h4 class="modal-title">Modal Heading</h4>
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
